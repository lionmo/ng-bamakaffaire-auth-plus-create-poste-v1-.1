<app-alert *ngIf="showAlert" [color]="alertColor" >
  {{ alertMsg}}
</app-alert>

<!--Login page-->
<form #loginForm="ngForm" 
(ngSubmit)="login()"
  place-content-center>
  <div class="w-96 bg-white p-6 rounded-lg">
    <div class="mb-3">
      <app-input-label labelName="Email"></app-input-label>
      <input matInput #email="ngModel"
        placeholder="Votre addresse email"
        type="email"
        class="w-full bg-slate-300 h-12 rounded-lg" 
        name="email" 
        [(ngModel)]="credentials.email"
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      <p *ngIf="email.dirty && email.errors">
        Invalide email
      </p>
    </div>
    <div class="mb-3 mx-auto">
     <app-input-label labelName="Mot de passe"></app-input-label>
      <input matInput #motdepasse="ngModel"
      placeholder="Mot de passe"
      class="w-full bg-slate-300 h-12 rounded-lg"
      type="password"
      name="password"
      [(ngModel)]="credentials.motdepasse" 
      required minlength="2" 
      maxlength="25">
      <p *ngIf="motdepasse.dirty && motdepasse.errors">
       Invalide mot de passe
      </p>
    </div>
    Ou
    <div class="underline decoration-blue-500">
      <a href="#" class="mr-4" (click)="tooggleSignup($event)">S'inscrire</a>
      <a routerLink="/forgot-password">Mot de passe oubli√©</a>
    </div><br>
    <button 
       class="block w-full bg-blue-600 text-white py-1.5 px-3 rounded transition
       hover:bg-blue-700 disabled:opacity-50 disabled:bg-blue-500 " 
       [disabled]="loginForm.invalid || inSubmission">
       Se connecter
     </button>
  </div>
</form>

<div class="w-screen p-4 bg-gray-300">
    <form 
        [formGroup]="contactForm"
        (ngSubmit)="envoyer()"
        enctype="multipart/form-data">
        <div  class="sm:w-[500px] m-auto">
            <h1 class="font-bold italic">Remplissez le formulaire de contact</h1>
        <div class="bg-white rounded-xl p-2">
            <app-alert *ngIf="showAlert" [color]="alertColor" >
                {{ alertMsg}}
              </app-alert>
              <div>
                <label for="titre" class="mr-2 text-lg italic">Email<span class="text-red-600 ml-1">*</span></label>
                <app-inputs-validations 
                    type="email"
                    placeholder="Entree votre email"
                    [control]="email"
                    blank="email"
                    class="h-[50px] w-[75%] rounded-lg bg-slate-200 placeholder:pl-2">
                    </app-inputs-validations>
            </div>
            <div>
                <label for="titre" class="mr-2 text-lg italic">Titre<span class="text-red-600 ml-1">*</span></label>
                <app-inputs-validations 
                    type="text"
                    placeholder="Subject"
                    [control]="subject"
                    blank="titre"
                    class="h-[50px] w-[75%] rounded-lg bg-slate-200 placeholder:pl-2">
                    </app-inputs-validations>
            </div>
    
            <div class="mb-2">
                <label for="details" class="mr-2 block text-lg italic">
                    Votre message<span class="text-red-600 ml-1">*</span>
                </label>
                <textarea name="" id="" rows="10" 
                [formControl]="message"
                class="border-4 border-slate-400 rounded-lg w-full focus:outline-none"
                placeholder="Ecrivez ici"></textarea>
                <p *ngIf=" message.dirty && message.errors?.['required']"
                class="text-red-400">
                    Veuillez ecrire le message s'il vous plait
                </p>
            </div>
            
            <button 
                class="block w-full bg-blue-600 text-white py-1.5 px-3 rounded transition
                hover:bg-blue-700 disabled:opacity-50 disabled:bg-blue-500 " 
                [disabled]="contactForm.invalid || inSubmission">
                Envoyer le message
            </button>
        </div>
        </div>
    </form>
</div>
